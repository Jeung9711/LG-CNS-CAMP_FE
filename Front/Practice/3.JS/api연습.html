<body>
    <div></div>
    <script>
        // 영화 api 받아서 현재상영작 제목 출력
        const url = 'https://api.themoviedb.org/3/movie/now_playing?language=ko&page=1&region=kr'
        const options = {
            method: 'GET',
            headers: {
                accept: 'application/json',
                Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJlNGZkMTQ0YzNiMjY5MTQyZjUxN2IzODYyMjcxZTlhYSIsIm5iZiI6MTc0MzM3MjEyMC4wODE5OTk4LCJzdWIiOiI2N2U5YmY1ODUwNDBhNzViNGFlNTQyMzgiLCJzY29wZXMiOlsiYXBpX3JlYWQiXSwidmVyc2lvbiI6MX0.uc2CLM6NqEtOTydLfIjbO9OoNx-odyBstqqQILwBFqI'
            }
        };

        async function run() {
            const res = await fetch(url,options);
            const data = await res.json();
            console.log(data);

            const result = data.results;

            let html='';
            result.forEach(element => {
                let title = element.original_title;
                html += `<h2>${title}</h2>`;
            });

            document.querySelector('div').innerHTML = html;
        }

        run();
    </script>
</body>
