<style>
    tr > td:nth-child(2n) { background-color: cyan;}
    tr > td:nth-child(2n-1) { background-color: orange;}
</style>
<body>
    <table border="1">
    <tr><th>구분</th><th>A</th><th>B</th><th>C</th><th>D</th></tr>
    <tr><td>가</td><td>A</td><td>B</td><td>C</td><td>D</td></tr>
    <tr><td>나</td><td>A</td><td>B</td><td>C</td><td>D</td></tr>
    <tr><td>다</td><td>A</td><td>B</td><td>C</td><td>D</td></tr>
    </table>
</body>
<!-- 첫 줄이 th라서 따로 구분하지 않음 -->
