<style>
    ol > li:nth-of-type(1) { color: red;}
    .first + li {color: green;}
    ol > li:last-child {color: blue;}

    ul > li:nth-child(1) {color:orange;}
    ul > li:nth-child(2) {color: purple;}
    ul > .second + li {color: aqua;}

    h1:nth-of-type(1) {color:red;}
    h1:nth-of-type(2) {color:green;}
    h2:nth-of-type(1) {color:blue; font-size: small;}
    h2:nth-of-type(2) {color:purple;}
    

</style>
<body>
    <ol>
        <li class="first">
            <h2>1-1</h2>
        </li>
        <li class="second">
            <h2>1-2</h2>
        </li>
        <li class="first">
            <h2>1-3</h2>
        </li>
    </ol>
    <ul>
        <li class="third">
            <h2>2-1</h2>
        </li>
        <li class="second">
            <h2>2-2</h2>
        </li>
        <li class="third">
            <h2>2-3</h2>
        </li>
    </ul>

    <h1>냉면</h1>
    <h1>밀면</h1>
    <h2>족발</h2>
    <h2>삼겹살</h2>
</body>
