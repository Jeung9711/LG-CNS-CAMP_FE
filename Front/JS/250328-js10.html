<body>
    <script>
        //Closure 지역변수가 사라지지 않고 계속 기억되는 현상
        function 함수1(){
            let 지역변수 = 10;
            return function() {
                지역변수++;
                console.log(지역변수);
            }
        }

        let a = 함수1();
        a();
        a();
        a();
        a();
        a();
        a();
        // a를 부를때마다 지역변수가 증가함을 볼 수 있음


    </script>
</body>
