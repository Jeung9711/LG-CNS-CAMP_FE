    <script>
        // p12 반복문을 사용하여 객체가 가진 모든 속성 출력
        const article = {
            num: 1,
            title: 'A',
            reply: [
                { num: 3, title: 'A-3' },

        for (let key in article) {

            if (type == Object) {
                for (let key2 in article[key]) {
                    console.log(article[key][key2]);
                }
            } else {
                console.log(article[key]);

        }

        console.log(house);
