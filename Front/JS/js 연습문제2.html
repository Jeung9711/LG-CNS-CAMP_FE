<body>
    <script>
        // 입력은 기본적으로 자료형이 문자열
        let food1 = parseInt(prompt('첫번째 음식의 금액을 입력해주세요.'));
        let food2 = parseInt(prompt('두번째 음식의 금액을 입력해주세요.'));
        let cnt = parseInt(prompt('나누어 낼 인원 수를 입력해주세요.'));
        let price = 0; // 전체 금액
        let nPrice = 0; // 인원 수로 나눈 금액

        price = food1 + food2;
        nPrice = price/cnt;
        /* 코드 */
        console.log(`전체 금액: ${price}, 인원 수: ${cnt}`);
        console.log(`1/n 금액: ${nPrice}`); 
    </script>
</body>
