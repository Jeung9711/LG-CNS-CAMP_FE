<body>
    <script>
        const input = parseInt( Math.random() * 10 + 1);
        let isContinue = true;
        
        console.log(input);
        

        while( isContinue) {
            let number = prompt("숫자를 입력하세요");

            if(input == number) {
                alert("정답");
                isContinue = false;
            } else {
                if(input > number) {
                    alert("입력된 숫자가 더 작습니다");
                }else {
                    alert("입력된 숫자가 더 큽니다");
                }
            }
        }
    </script>
</body>
