<body>
    <script>
        const array = [10, 23, 29, 33, 37, 40];
        
        // forEach 연습
        

        // find 연습
        // 조건에 맞는 값을 찾으면 첫번째 요소 변환
        const arr = array.find(fin);
        console.log(arr);

        function fin(v,i,arr) {
            return v ==37;
        }

        // filter 연습
        // 조건에 해당하는 모든 요소로 새로운 배열 생성
        const arrfilter = array.filter(fil);
        console.log(arrfilter);

        function fil(v,i,arr) {
            return v>=30;
        }
    </script>
</body>
