<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>팀 소개</title>
    <link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Jua", sans-serif;
            padding: 30px;
            background-color: #fdfdfd;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 40px;
        }

        h1 span {
            color: #ffb400;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 40px;
            max-width: 780px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            padding: 20px;
            min-width: 180px;
            text-align: center;
        }

        .card-content {
            position: relative;
        }

        /* 기본 내용 */
        .default-content {
            transition: opacity 0.3s ease;
        }

        /* Hover 내용 기본적으로 숨김 */
        .hover-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            background-color: white;
        }

        /* hover 시 기본 내용 숨기고 hover 내용 표시 */
        .card:hover .default-content {
            opacity: 0;
            visibility: hidden;
        }

        .card:hover .hover-content {
            opacity: 1;
            visibility: visible;
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 12px;
        }

        .name {
            font-size: 1.2em;
            font-weight: 700;
            margin: 6px 0;
        }

        .mbti,
        .hobby,
        .intro {
            font-size: 0.9em;
            margin: 4px 0;
        }

        .mbti,
        .hobby {
            font-weight: 500;
            color: tan;
        }

        .hobby {
            font-weight: 500;
            color: rgb(179, 145, 101);
        }

        .intro {
            font-weight: lighter;
            color: lightslategray;
        }

        .divider {
            border: none;
            border-top: 0.7px solid #ddd;
            margin: 16px 0;
        }
    </style>
</head>

<body>
    <h1><span> 🏫 교육 </span>팀을 소개합니다 🏫</h1>
    <div class="card-container">
        <div class="card">
            <div class="card-content">
                <img src="img1.png" alt="임지빈" class="profile-img" />
                <div class="default-content">
                    <div class="name">임지빈</div>
                    <div class="mbti">MBTI: ISTJ</div>
                    <div class="hobby">취미: 운동</div>
                    <hr class="divider" />
                    <div class="intro">안녕하세요<br />먹는걸 좋아합니다.</div>
                </div>
                <div class="hover-content">
                    <div class="intro">
                        🔥 팀에서 가장 조용한 에너자이저 입니다. 정렬이 잘되었으면
                        좋겠네요.. 🔥
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
