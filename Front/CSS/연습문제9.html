<style>
    .first:first-child {color: red;}
    ol > .second {color: green;}
    /* ol li:nth-of-type(3) {color: blue;} */

    ul > li {color: yellow;}
    /* .third + li {color: violet;} */
    .first:nth-of-type(2) {color: purple;}
    /* body li.second:last-of-type {color: purple;} 가 안되는 이유 : li의 마지막 타입과 .second가 충돌하여 적용안됨*/
    ul li+li+li {color: cyan;}

</style>
<body>
    <ol>
        <li class="first">
            <h2>1-1</h2>
        </li>
        <li class="second">
            <h2>1-2</h2>
        </li>
        <li class="first">
            <h2>1-3</h2>
        </li>
    </ol>
    <ul>
        <li class="third">
            <h2>2-1</h2>
        </li>
        <li class="second">
            <h2>2-2</h2>
        </li>
        <li class="third">
            <h2>2-3</h2>
        </li>
    </ul>
</body>
