<style>
    input+span {
        display: none;
    }

    input:checked+span {
        display: inline-block;
    }

    input:checked+span+span {
        display: none;
    }
    label:hover {
        background-color: aqua;
    }
    label:active {
        background-color: pink;
    }
    input:focus {
        background-color: salmon;
    }
</style>

<body>
    <input type="text">
    <label>
        <input type="checkbox">
        <span style="color:green;">선택O</span>
        <span style="color: red;">선택X</span>
    </label>
    <hr>
    <input type="checkbox">
    <span style="color:green;">선택O</span>
    <span style="color: red;">선택X</span>
</body>
