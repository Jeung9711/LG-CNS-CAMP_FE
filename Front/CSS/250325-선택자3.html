<style>
    .child>u:nth-child(odd) {
        background-color: greenyellow;
    }
    /* 3번은 em이므로 제외 */

    .type>u:nth-of-type(2n) {
        background-color: greenyellow;
    }
    /* 3번이 em으로 제외되어 u 타입에서 제외, 나머지 중 짝수번 */
</style>

<body>
    <div class="child">
        <u>1번</u> <u>2번</u> <em>3번</em>
        <u>4번</u> <u>5번</u> <u>6번</u>
    </div>
    <div class="type">
        <u>1번</u> <u>2번</u> <em>3번</em>
        <u>4번</u> <u>5번</u> <u>6번</u>
    </div>
</body>
