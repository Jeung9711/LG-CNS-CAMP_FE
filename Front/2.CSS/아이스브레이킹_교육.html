<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>팀 소개</title>
    <link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jua', sans-serif;
            padding: 30px;
            background-color: #fdfdfd;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 40px;
        }

        h1 span {
            color: #FFB400;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 40px;
            max-width: 780px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            padding: 20px;
            min-width: 180px;
            text-align: center;
            /* perspective: 1000px; */
        }

        .card:hover {
            transform: translateY(-10px);
            /* transform: rotateY(180deg); */
            /* background-color: lightgray; */
        }
        

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 12px;
        }

        .name {
            font-size: 1.2em;
            font-weight: 700;
            margin: 6px 0;
        }

        .mbti,
        .hobby,
        .intro {
            font-size: 0.9em;
            margin: 4px 0;
        }

        .mbti,
        .hobby {
            font-weight: 500;
            color: tan;
        }

        .hobby {
            font-weight: 500;
            color: rgb(179, 145, 101);
        }

        .intro {
            font-weight: lighter;
            color: lightslategray
        }

        .divider {
            border: none;
            border-top: 0.7px solid #ddd;
            margin: 16px 0;
        }
    </style>
</head>
