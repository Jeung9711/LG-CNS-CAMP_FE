<body>
    <script>
        // 백의 자리 이하 버리기 p11
        let num1 = 456;
        let num2 = 111;

        let n1 = parseInt(num1 / 100) * 100;
        console.log(n1);

        let n2 = parseInt(num2 / 100) * 100;
        console.log(n2);

        let number1 = num1 - (num1%100);
        console.log(number1);
        

        // 자리 숫자 더하기 p12
        let numm = prompt('숫자를 입력하세요.');
        console.log(numm);        

        let 길이 = numm.length;
        console.log(길이);
        
        let numm1 = 0;

        for (let i = 0; i < 길이; i++) {
            numm1 += parseInt(numm[i]);
            console.log(numm1);
        }

        console.log(`자릿수 더하기 결과 : ${numm1}`);

        let n5 = numm % 10; //5
        let n4 = parseInt(numm/10) % 10; //4
        let n3 = parseInt(numm/100) % 10; //3
        let nu2 = parseInt(numm/1000) % 10;
        let nu1 = parseInt(numm/10000) % 10;
        
        let result = nu1+nu2+n3+n4+n5;
        console.log(result);
        
        
    </script>
</body>
